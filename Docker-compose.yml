version: '1-0'
services:
  web_dev:
    ports:
      - "80" 
    volumes:
      - /mnt/apache/dev/:/usr/local/apache2/htdocs/
    build: ./dev/
    memlimit: 50M

  web_prod:
    ports:
      - "8081"  
    volumes:
      - /mnt/apache/prod/:/usr/local/apache2/htdocs/
    build: ./prod/
    memlimit: 50M

  load_balancer:
    build:
      context: ./nginx/
      
    memlimit: 50M
    ports:
      - "80:80"  
